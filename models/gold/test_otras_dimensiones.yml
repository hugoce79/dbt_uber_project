version: 2
models:
  
  - name: dim_vendor
    columns:
      - name: vendor_id
        tests:
          - not_null
          - unique
          - accepted_values:
              values: [1, 2]   
      - name: vendor_name
        tests: [not_null]

  - name: dim_rate_code
    columns:
      - name: rate_code_id
        tests:
          - not_null
          - unique
          - accepted_values:
              values: [1, 2, 3, 4, 5, 6]   
      - name: rate_code_desc
        tests: [not_null]

  - name: dim_payment_type
    columns:
      - name: payment_type_id
        tests:
          - not_null
          - unique
          - accepted_values:
              values: [1, 2, 3, 4, 5, 6]   
      - name: payment_type_desc
        tests: [not_null]